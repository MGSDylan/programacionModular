<div *ngIf="user">
    <h2>My Profile</h2>
    <p>Nombre: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Role: {{user.role || 'customer'}}</p>
    <a *ngIf="user.role=='admin'" routerLink="/cms">ir al cms</a>
    <hr>
    <a *ngIf="user.role=='admin'" routerLink="/register">register</a>
</div>
